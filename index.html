<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confer√™ncia Aprenda & Empreenda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #ff4500 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .geometric-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            animation-delay: 2s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 20%;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation-delay: 4s;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInUp 1s ease-out;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo {
            max-width: 500px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(255, 69, 0, 0.5));
        }

        .event-image {
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            display: block;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s backwards;
            transition: transform 0.3s ease;
        }

        .event-image:hover {
            transform: scale(1.02);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out 0.6s backwards;
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 69, 0, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        .form-title {
            font-size: 2.5em;
            color: #c41e3a;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .form-subtitle {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            border: 3px solid #ddd;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4500;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
            transform: translateY(-2px);
        }

        .form-group input:focus + label {
            color: #ff4500;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #c41e3a 0%, #ff4500 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(196, 30, 58, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #00c851 0%, #007e33 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            color: white;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        .info-box h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        .info-box p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 30px 20px;
            }

            .form-title {
                font-size: 2em;
            }

            .logo {
                max-width: 300px;
            }

            .info-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-bg">
        <div class="geometric-shape shape1"></div>
        <div class="geometric-shape shape2"></div>
        <div class="geometric-shape shape3"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo Aprenda & Empreenda" class="logo">
            </div>
        </div>

        <img src="event.jpeg" alt="Confer√™ncia Aprenda & Empreenda" class="event-image" id="eventImage">

        <div class="info-box">
            <h3>üìÖ 20 de Dezembro | ‚è∞ 8H</h3>
            <p>üìç Sala de Confer√™ncia do Shopping Popular (CAMAMA)</p>
            <p>‚ú® Construindo Neg√≥cios. Impulsionando L√≠deres</p>
        </div>

        <div class="form-section">
            <h2 class="form-title">Marcar Presen√ßa</h2>
            <p class="form-subtitle">Confirme sua participa√ß√£o no evento!</p>
            
            <form id="presenceForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="phone">N√∫mero de Telefone</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+244 900 000 000">
                </div>

                <button type="submit" class="submit-btn">Confirmar Presen√ßa</button>

                <div class="success-message" id="successMessage">
                    ‚úì Presen√ßa confirmada com sucesso! At√© breve!
                </div>
            </form>
        </div>
    </div>

    <script>
        // Particle effect on click
        document.addEventListener('click', function(e) {
            for (let i = 0; i < 8; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.background = `hsl(${Math.random() * 60 + 340}, 100%, 50%)`;
            particle.style.borderRadius = '50%';
            
            const tx = (Math.random() - 0.5) * 200;
            const ty = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 3000);
        }

        // Form submission
        const form = document.getElementById('presenceForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            // Store data (in memory for this demo)
            const data = { name, phone, timestamp: new Date().toISOString() };
            console.log('Presen√ßa confirmada:', data);

            // Show success message
            successMessage.classList.add('show');
            form.reset();

            // Create celebration particles
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createParticle(
                        window.innerWidth / 2 + (Math.random() - 0.5) * 200,
                        window.innerHeight / 2 + (Math.random() - 0.5) * 200
                    );
                }, i * 50);
            }

            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });

        // Input animation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
